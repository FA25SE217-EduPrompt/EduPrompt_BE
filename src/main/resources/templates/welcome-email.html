<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        :root{
            --bg:#f5f7fb; --card:#ffffff;
            --brand-1:#4f46e5; --brand-2:#06b6d4;
            --accent:#0ea5b7; --text:#0f1720; --muted:#64748b;
            --radius:12px; --shadow:0 8px 28px rgba(12,18,28,0.06);
            --maxw:680px; --btn-radius:10px;
        }
        body{margin:0;padding:20px;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;color:var(--text)}
        .outer{max-width:var(--maxw);margin:28px auto}
        .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
        .header{padding:22px;text-align:center;background:linear-gradient(90deg,var(--brand-1),var(--brand-2));color:#fff}
        .header .brand{font-weight:700}
        .body{padding:26px}
        h1{margin:0 0 10px;font-size:20px}
        p{margin:0 0 14px;line-height:1.5;color:#334155}
        .actions{margin:18px 0;text-align:center}
        .btn{display:inline-block;padding:12px 20px;border-radius:var(--btn-radius);text-decoration:none;font-weight:700;background:var(--accent);color:#fff}
        .footer{padding:16px;text-align:center;background:#fbfcfe;color:#94a3b8;font-size:13px}
        @media (max-width:420px){ .body{padding:18px} .btn{width:100%;display:block} }
    </style>
</head>

</body>
</html>
